<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Timings App</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</h1>
    <h1>Ramadan Timings For J&K</h1>
    
    
    <div class="dropdown">
      <label for="district">Please Select Your District:</label>
      <select id="district">
        <!-- Districts of Jammu and Kashmir -->
        <option value="Srinagar">Srinagar</option>
        <option value="Baramulla">Baramulla</option>
      </select>
    </div>
    <div class="timings">
      <p id="sehri-time">Sehri:</p>
      <p id="iftar-time">Iftar:</p>
    </div>
    <div class="progress-container">
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <p id="remaining-time">Remaining Time:</p>
      <p id="percentage">0%</p>
    </div>
    <div class="duas">
      <button onclick="showSehriDua()">Sehri Dua</button>
      <button onclick="showIftarDua()">Iftar Dua</button>
      <div id="dua-text"></div>
    </div>
    <div class="profile">
      <img src="profile.jpg" alt="Reyaz Ali">
      <p>Developed by <strong>REYAZ ALI,</strong></p>

      <p>Contact:+919906132237</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
